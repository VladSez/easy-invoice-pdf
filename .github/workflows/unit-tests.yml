name: ğŸ§ª Vitest Unit Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Run unit tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      # we use pinned versions because there are safer to use: https://x.com/paulmillr/status/1900948425325031448
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        name: ğŸ›ï¸ Checkout repository

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        name: ğŸ“¦ Setup pnpm

      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # 4.3.0
        name: ğŸ“š Setup Node.js
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: ğŸšš Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Type check
        run: pnpm type-check

      - name: ğŸ§ª Run Vitest tests
        id: vitest
        run: pnpm vitest run --reporter=verbose

      - name: ğŸ“§ Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@611879133a9569642c41be66f4a323286e9b8a3b # v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          from: GitHub Actions
          to: ${{ secrets.EMAIL_USERNAME }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: âŒ Unit Tests Failed for ${{ github.repository }}
          body: |
            Unit tests for ${{ github.repository }} have failed.

            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            For more details, please check:
            - GitHub Actions run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
