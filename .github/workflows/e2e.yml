name: ğŸ­ Playwright E2E tests
on:
  deployment_status:

jobs:
  e2e:
    # https://vercel.com/guides/how-can-i-run-end-to-end-tests-after-my-vercel-preview-deployment
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'

    name: Run e2e tests via ${{ github.event_name == 'deployment_status' && 'Vercel deployment' }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Environment URL - ${{ github.event_name == 'deployment_status' && github.event.deployment_status.environment_url }}"
      # we use pinned versions because there are safer to use: https://x.com/paulmillr/status/1900948425325031448
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        name: ğŸ›ï¸ Checkout repository

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        name: ğŸ“¦ Setup pnpm

      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # 4.3.0
        name: ğŸ“š Setup Node.js
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: ğŸšš Install dependencies
        run: pnpm install

      - name: ğŸ“¦ Install Playwright browser binaries & OS dependencies
        run: pnpm exec playwright install chromium webkit --with-deps

      - name: ğŸ­ Run Playwright tests
        id: playwright
        run: pnpm exec playwright test
        env:
          BASE_URL: ${{ github.event_name == 'deployment_status' && github.event.deployment_status.environment_url }}
          continue-on-error: true

      - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 #4.6.1
        name: ğŸ² Upload Playwright report
        if: always()
        with:
          name: playwright-report
          path: playwright-output/report/
          retention-days: 3

      - name: ğŸ“§ Send email
        if: always()
        uses: dawidd6/action-send-mail@611879133a9569642c41be66f4a323286e9b8a3b # v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          from: GitHub Actions
          to: ${{ secrets.EMAIL_USERNAME }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ steps.playwright.outcome == 'success' && 'âœ… E2E Tests Passed' || 'âŒ E2E Tests Failed' }} for ${{ github.repository }}
          body: |
            E2E tests for ${{ github.repository }} have completed.

            Result: ${{ steps.playwright.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }}

            For more details, please check the GitHub Actions run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: playwright-output/report/**/*.*
